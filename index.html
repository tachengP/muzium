    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <style type="text/tailwindcss">
        @theme {
            --font-family-sans: 'MiSans VF', 'MiSans', system-ui, sans-serif;
        }
        
        * {
            font-family: 'MiSans VF', 'MiSans', system-ui, sans-serif;
        }
        
        /* Character theme colors */
        .theme-feimeng { --character-color: #000000; }
        .theme-fuhao { --character-color: #D0D7E5; }
        .theme-fuyao { --character-color: #FFB600; }
        .theme-fuyi { --character-color: #98453F; }
        .theme-wanzhi { --character-color: #545F8D; }
        
        /* Navigation hover effect */
        .nav-character {
            position: relative;
            padding-bottom: 4px;
        }
        .nav-character::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--character-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .nav-character:hover::after {
            transform: scaleX(1);
        }
        
        /* Homepage character panels */
        .character-panel {
            flex: 1;
            transition: flex 0.5s ease, filter 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        .character-panels:hover .character-panel:not(:hover) {
            flex: 0.9;
            filter: brightness(0.7);
        }
        .character-panels:hover .character-panel:hover {
            flex: 1.25;
        }
        
        /* Character panel info group positioning */
        .character-panel .panel-info-group {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .character-panel:hover .panel-info-group {
            opacity: 1;
        }
        .character-panel .panel-info-default {
            transition: opacity 0.3s ease;
        }
        .character-panels:hover .character-panel:hover .panel-info-default {
            opacity: 0;
        }
        
        /* Scroll-to-top button */
        .scroll-to-top {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        /* Music player */
        .music-player {
            backdrop-filter: blur(10px);
            background: rgba(30, 30, 30, 0.8);
            transition: all 0.3s ease;
        }
        
        /* Mini-mode styles */
        .music-player.mini-mode {
            width: 16rem;
            padding: 0;
            border-radius: 0.75rem;
            overflow: hidden;
        }
        .music-player.mini-mode .player-full-content {
            display: none;
        }
        .music-player.mini-mode .player-mini-content {
            display: block;
        }
        .player-mini-content {
            display: none;
        }
        .mini-cover-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
        }
        .mini-cover-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mini-play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .mini-cover-container:hover .mini-play-overlay {
            opacity: 1;
        }
        .mini-info {
            padding: 0.75rem;
            background: rgba(17, 24, 39, 0.95);
        }
        
        /* PJAX loading state */
        .pjax-loading #pjax-container {
            opacity: 0.6;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }
        
        /* Pixelated spectrum */
        .spectrum-bar {
            transition: height 0.05s linear;
        }
        
        /* Audio waveform visualization */
        .waveform-container {
            height: 60px;
            display: flex;
            align-items: center;
            gap: 1px;
        }
        .waveform-bar {
            flex: 1;
            background: linear-gradient(to top, #4f46e5, #818cf8);
            min-width: 2px;
        }
        
        /* Character illustration mask */
        .illust-mask {
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }
        
        /* Section scroll snap */
        .snap-section {
            scroll-snap-align: start;
            min-height: 100vh;
        }
        
        /* Nav item hover effect (white rectangle) */
        .nav-item-hover {
            position: relative;
            padding: 0.25rem 0.5rem;
        }
        .nav-item-hover::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .nav-item-hover:hover::before {
            opacity: 1;
        }
        
        /* Tools dropdown */
        .tools-dropdown {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }
        .tools-nav:hover .tools-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        /* Download modal */
        .modal-overlay {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Custom scrollbar for playlist */
        #playlist-panel::-webkit-scrollbar {
            width: 6px;
        }
        #playlist-panel::-webkit-scrollbar-track {
            background: transparent;
        }
        #playlist-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        #playlist-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        #playlist-panel {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }
    </style>
</head>
